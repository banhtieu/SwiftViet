<html ng-app="SwiftVietApplication">
<head>
	<title>SwiftViet - The Beauty of Code</title>

    <link rel="stylesheet" href="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.min.css">
    <link rel="stylesheet" href="./styles/main.css" />

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-aria.js"></script>

    <!-- Angular Material Javascript using GitCDN to load directly from `bower-material/master` -->
    <script src="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.js"></script>
    <script src="scripts/effect.js"></script>
    <script src="scripts/angular-loader.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/application.js"></script>
    <script src="scripts/remote-controller.js"></script>
    <script src="scripts/angular/HomePageController.js"></script>
</head>
<body ng-cloak>

    <div ng-controller="HomePageController" class="container" flex>
        <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="4"
                      md-row-height="4:3"
                      md-gutter="8px" md-gutter-gt-sm="4px">
            <md-grid-tile ng-repeat="video in Videos">
                <div class="video">
                    <img ng-src="http://img.youtube.com/vi/{{ video.Code }}/0.jpg" />
                    <div class='shine'>&nbsp;</div>
                    <div class='title'>
                        Hello
                    </div>
                </div>
            </md-grid-tile>
        </md-grid-list>

        <div class="video">
            <img ng-src="http://img.youtube.com/vi/qVTHoXRrhq4/0.jpg" />
            <div class='shine'>&nbsp;</div>
            <div class='title'>
                Hello
            </div>
        </div>
    </div>

    
</body>
</html>
